<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="fragments :: com-head"></div>
</head>

<body>

<header>
    <div th:replace="fragments :: navBar"></div>
</header>

<p>
<h1>Login In</h1>
</p>

<div class="error">
    <span th:if="${error}" class="error">Bad username or password. </span>
</div>

<p>
<form th:action="@{/submitLogin}" method="post">
    <table>
        <tbody>
        <tr>
            <td>
                <label for="userName">Username: </label>
            </td>
            <td>
                <input type="text" name="username" id="userName">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pwd">Password: </label>
            </td>
            <td>
                <input type="text" name="password" id="pwd">
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td align="right">
                <input type="submit" name="submit" value="Login">
            </td>
            <td>

            </td>
        </tr>
        </tbody>
    </table>
</form>
</p>

<p>
    <a href="/createclient">Register as a new user</a>
</p>


<div th:replace="fragments::foot"></div>

</body>
</html>
