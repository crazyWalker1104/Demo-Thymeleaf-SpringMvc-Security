<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>error page</title>
</head>
<body>

<h1>Error Page</h1>

<div>
    <table>
        <tbody>
        <tr th:each="error:${errs}">
            <td th:text="${error}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
